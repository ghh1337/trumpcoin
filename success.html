<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Успешная авторизация</title>
  <style>
    :root{
      --bg1:#0B0E11; --bg2:#1A1D23; --card:#1E1E1E; --text:#FFFFFF;
      --accent:#FFD700; --muted:#A0A0A0;
      --g1:#00ff6a; --g2:#00cc52;
    }
    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      margin: 0; padding: 24px;
      min-height: 100vh; display: grid; place-items: center;
      text-align: center;
    }
    .container{
      width:100%; max-width:560px; background:var(--card);
      border-radius:16px; padding:40px 28px;
      box-shadow: 0 8px 30px rgba(0,0,0,.35);
      animation: fadeIn .8s ease;
    }
    @keyframes fadeIn{from{opacity:0; transform: translateY(6px)} to{opacity:1; transform: translateY(0)}}

    /* === Зеленый круг с мягкой пульсацией и рипплами === */
    .checkwrap{
      --size:120px;
      position: relative;
      width: var(--size);
      height: var(--size);
      margin: 0 auto 22px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, var(--g1), var(--g2));
      display:grid; place-items:center;
      box-shadow:
        0 0 0 5px rgba(0,255,120,.15),
        inset 0 0 14px rgba(0,0,0,.25),
        0 6px 18px rgba(0,0,0,.35);
      animation: pulseCore 1.6s ease-in-out infinite;
      isolation:isolate;
      overflow:visible;
    }
    @keyframes pulseCore{
      0%,100%{ transform: scale(1) }
      50%{ transform: scale(1.04) }
    }
    /* Рипплы поменьше */
    .checkwrap::before,
    .checkwrap::after{
      content:"";
      position:absolute; inset:0; margin:auto; border-radius:50%;
      border:3px solid rgba(0,255,120,.32);
      transform: scale(1); opacity:0; z-index:-1;
      animation: ripple 1.8s ease-out infinite;
    }
    .checkwrap::after{ animation-delay:.9s }
    @keyframes ripple{
      0%   { transform: scale(1);   opacity:.32 }
      60%  { transform: scale(1.55);opacity:.10 }
      100% { transform: scale(1.85);opacity:0 }
    }

    /* === SVG-галочка: идеально ровная, анимированная === */
    .checkwrap svg{
      width: 64px; height: 64px; display:block;
    }
    .check{
      fill: none;
      stroke: #fff;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      /* Анимация прорисовки */
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 0.65s ease-out 0.15s forwards;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,.35));
    }
    @keyframes draw{
      to{ stroke-dashoffset: 0 }
    }

    /* Остальной UI */
    h1{
      margin: 6px 0 10px; font-size:28px; font-weight:700;
      color: var(--accent); text-shadow: 0 0 10px rgba(255,215,0,.6);
    }
    .message{ margin:6px 0; font-size:16px; color:#EDEDED }
    .highlight-text{ margin:18px 0 10px; font-size:18px; color:#F5F5F5; font-weight:600 }
    .participant-box{ display:flex; gap:10px; justify-content:center; align-items:center; margin-bottom:12px }
    .highlight{
      background:#3A3A3A; border:1px solid #C0C0C0;
      padding:12px 18px; border-radius:10px;
      font-size:22px; font-weight:700; color:var(--accent);
      text-shadow:0 0 6px rgba(255,215,0,.5); min-width:180px;
    }
    .copy-btn{
      background: var(--accent); color:#000; border:none; border-radius:10px;
      padding:10px 14px; font-weight:700; cursor:pointer;
      box-shadow: 0 6px 16px rgba(255,215,0,.35);
      transition: transform .12s ease, opacity .2s ease;
    }
    .copy-btn:hover{ transform: translateY(-1px) }
    .copy-btn.copied{ background:#BDBDBD; color:#222; opacity:.85; pointer-events:none }
    .warning{ font-size:12px; color:#FF6347; margin: 10px 0 16px }
    .return-btn{
      background:#3A3A3A; color:#FFF; border:none; border-radius:10px;
      padding:10px 18px; font-weight:700; cursor:pointer;
      transition: background .2s ease, transform .1s ease;
    }
    .return-btn:hover{ background:#505050 }
    .return-btn:active{ transform: scale(.98) }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkwrap">
      <!-- Ровная галочка через SVG: центрирована всегда -->
      <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <!-- Путь галочки: от левого низа к центру и вправо-вверх -->
        <path class="check" d="M16 34 L28 46 L48 20" />
      </svg>
    </div>

    <h1>Поздравляем Вас!</h1>
    <p class="message">Вы успешно авторизовали свой кошелёк.</p>
    <p class="message">Ваш уникальный номер будет участвовать в розыгрыше.</p>

    <p class="highlight-text">Ваш уникальный номер участника:</p>
    <div class="participant-box">
      <span id="participantNumber" class="highlight">—</span>
      <button class="copy-btn" id="copyButton" type="button" onclick="copyNumber()">Скопировать</button>
    </div>

    <p class="warning">* Обязательно сохраните ваш уникальный номер участника!</p>

    <button class="return-btn" type="button" onclick="window.location.href='index.html'">Вернуться на главную</button>
  </div>

  <script>
    // Показать код участника из localStorage (сохранён на предыдущей странице)
    function displayParticipantNumber(){
      const code = localStorage.getItem('participantCode');
      document.getElementById('participantNumber').textContent = code || 'Код не найден';
    }

    function copyNumber(){
      const text = document.getElementById('participantNumber').textContent.trim();
      if (!text || text === 'Код не найден') return;
      navigator.clipboard.writeText(text).then(()=>{
        const btn = document.getElementById('copyButton');
        btn.classList.add('copied');
        btn.textContent = 'Скопировано!';
        setTimeout(()=>{
          btn.classList.remove('copied');
          btn.textContent = 'Скопировать';
        }, 1600);
      });
    }

    displayParticipantNumber();
  </script>
</body>
</html>
